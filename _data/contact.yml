#  The contact options.
- type: theme-toggle
  icon: "fa-solid fa-moon"  # 你可以使用moon图标来表示暗模式

- type: github
  icon: "fab fa-github"

- type: twitter
  icon: "fa-brands fa-x-twitter"

- type: email
  icon: "fas fa-envelope"
  noblank: true # open link in current tab

